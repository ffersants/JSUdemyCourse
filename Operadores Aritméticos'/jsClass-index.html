<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="text-align: center;">
   <div>
        <script>
            
            A = prompt("Digite aqui o valor de A:");
            B = prompt("Digite aqui o valor de B:");
            soma = A + B;

            document.write("<h3> Nesse caso os valores foram concatenados. </h3>");
            document.write("<h3> A = " + A + "<br>" + "<h3> B = " + B + "<br> SOMA = " + soma + "</h3>");

            A = parseInt(A);
            B = parseInt(B);
            soma = A + B;
            
            document.write("<h3> Nesse caso os valores foram tratados como number por meio do método <em>parseInt()</em>. </h3>");
            document.write("<small> A função parseInt() analisa um argumento string e retorna um <strong>INTEIRO</strong> na base especificada. A função <em>parseFloat()</em> retorna um valor de ponto flutuante, um número <strong>DECIMAL</strong>.</small>")
            document.write("<h3> A = " + A + "<br>" + "<h3> B = " + B + "<br> SOMA = " + soma + "</h3>");
            
            A = A.toString();
            B = B.toString();
            soma = A + B;
            
            document.write("<h3> Nesse caso os valores, tidos como dados numéricos, foram convertidos em string usando <strong><em>variável</em>.toString()</strong> e em seguida foram concatenados. </h3>");
            document.write("<h3> A = " + A + "<br>" + "<h3> B = " + B + "<br> SOMA = " + soma + "</h3>");


        </script>


   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
