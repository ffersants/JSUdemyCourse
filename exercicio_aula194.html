<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 100vh;            
        }

        div{
            align-self: center;
        }

        input{
            border: grey 2px solid;
            padding: 10px;
            margin-right: -5px;
        }

        input:focus{
            background-color: wheat;
        }
        
        button{
            padding: 10px;
            width: 80px;
            margin-left: 0;
        }

    </style>
</head>
<body>
    <div>
        <input required type="password" name="" id="einPut" >
        <button onclick="checarSubmit()" id="submitInput" type="submit">OK</button>
        <br>
        <small id="required">
            Sua senha deve conter: <br>
            • No mínimo 8 caracteres <br>
            • Uma letra maiúscula <br>
            • Um caracter especial <br>
            • Um número <br>
        </small>
        
    </div>

    <script>
        function checarSubmit(){
            inputValue = document.getElementById("einPut").value.trim().length;
            inputValue > '3' ? testPassed() : testReproved();
            
            function testPassed(){
                document.getElementById("einPut").style.background = 'rgb(203, 248, 135)';
                document.getElementById("required").style.color ='black';
            }

            function testReproved(){
                document.getElementById("einPut").style.background = 'rgb(231, 108, 108)', 
                document.getElementById("required").style.color ='red';
            }
        }
    </script> 
</body>
</html>
